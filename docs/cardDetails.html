<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta Creada</title>
    <!-- Letra googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <!-- Iconos Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    
    <link rel="stylesheet" href="./assets/main-dec0c572.css">
  </head>
  <body>
    <div class="center-card">
      <section class="section-card">
  <div class="card">
    <div class="card__found">
      <div
        class="card__found__img js-card-found-img card-background-nubes"
      ></div>
    </div>

    <div class="card__nameAddressee">
      <p class="js-card-nameAddressee">To: Woody</p>
    </div>

    <div class="card__message">
      <p class="js-card-message">Te voy a echar mucho de menos</p>
    </div>

    <div class="card__photo js__profile-preview">
      <div class="card__photo__img js-card-photo-img"></div>
    </div>

    <div class="card__footer">
      <div class="card__footer__phone">
        <i class="fa-solid fa-phone"></i>
        <p class="js-card-phone">612345678</p>
      </div>
      <div class="card__footer__nameSender">
        <p class="js-card-nameSender">Mr. Potato</p>
      </div>
      <div class="card__footer__insta">
        <i class="fa-brands fa-instagram"></i>
        <p class="js-card-insta">@mrpotato</p>
      </div>
    </div>
  </div>
</section>

    </div>
    <script type="text/javascript" src="./js/cardDetails.js"></script>
  </body>
</html>
