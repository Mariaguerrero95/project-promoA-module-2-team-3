<fieldset class="fieldset js-fieldset-diseña">
  <legend class="title-icon js-legend-design js-design-drop-down js-legend">
    <div class="image-title js-design-drop-down">
      <i class="fa-regular fa-object-ungroup js-design-drop-down"></i>
      <p class="js-design-drop-down">Diseña</p>
    </div>
    <div class="js-arrow js-design-drop-down">
      <i class="fa-solid fa-chevron-down js-design-drop-down"></i>
    </div>
  </legend>

  <div class="fill-form js-form-design collapse">
    <label class="labelNubes" for="nubes">
      <input
        checked
        class="js-nubes"
        id="nubes"
        type="radio"
        value="choosecolor"
        name="background"
      />
      Fondo nubes
      <div class="paleta1">  
        <div class="paleta1-1"></div>
        <div class="paleta1-2"></div>
        <div class="paleta1-3"></div>
        <div class="paleta1-4"></div>
      </div>
    </label>
    <label class="labelEspacio" for="espacio">
      <input
        class="js-espacio"
        id="espacio"
        type="radio"
        value="choosecolor"
        name="background"
      />
      Fondo espacio
      <div class="paleta2">  
        <div class="paleta2-1"></div>
        <div class="paleta2-2"></div>
        <div class="paleta2-3"></div>
        <div class="paleta2-4"></div>
      </div>
    </label>
    <label class="labelForky" for="forky">
      <input
        class="js-forky"
        id="forky"
        type="radio"
        value="choosecolor"
        name="background"
      />
      Fondo Forky
      <div class="paleta3">  
        <div class="paleta3-1"></div>
        <div class="paleta3-2"></div>
        <div class="paleta3-3"></div>
        <div class="paleta3-4"></div>
      </div>
    </label>
  </div>
</fieldset>
