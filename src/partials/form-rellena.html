<fieldset class="js-fieldset-rellena">
    <legend class="symbol-title-fill-out">
        <div class="fill-out-text">
            <i class="fa-regular fa-keyboard"></i>
            <p>RELLENA</p>
        </div>

        <div class="down-arrow">
            <i class="fa-solid fa-chevron-down"></i>
          </div>

    </legend>
    <div class="fill-out-form">
        <label for="nameAddressee">Destinatario</label>
        <input id= "nameAddressee" class="js-input-nameAddressee" name= "nameAddressee" type="text" required>

        <label for="message">Quiero decirte que:</label>
        <input id= "message" class="js-input-message" name= "message" type="text" maxlength="220" required>

        <div class="photo">
            <i class="fa-solid fa-camera-retro"></i>
            <label for="img">Selecciona una imagen</label>
            <input id= "img" class="js-input-img" name= "img" type="image" required>
        </div>
        
        <label for="phone">Tel√©fono</label>
        <input id= "phone" class="js-input-phone" name= "phone" type="text" required>

        <label for="nameSender">Remitente</label>
        <input id= "nameSender" class="js-input-nameSender" name= "nameSender" type="text" required>
        
        <div class="instagram">
            <i class="fa-brands fa-instagram"></i>
            <label for="insta">Instagram</label>
            <input id= "insta" class="js-input-insta" name= "insta" type="text" required>
        </div>
    </div>

</fieldset>
